<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box Game - Visual Enhancement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Click the Box Game</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timeLeft">30</span> seconds</p>
    <div id="gameArea">
        <div id="box"></div>
        <div id="bomb" style="display:none;"></div>
    </div>
    <div id="gameOver" style="display:none;">
        <h2>Game Over!</h2>
        <p>Your final score is: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
